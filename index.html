<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>

    <div class="left-container">
      <div class="left-container-align">
        <h1>Get <span class="accented-h1">insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="statistic-container">
          <div class="statistic">
            <div class="stat-numbers">10k+</div>
            <div class="stat-headings">COMPANIES</div>
          </div>
          <div class="statistic">
            <div class="stat-numbers">314</div>
            <div class="stat-headings">TEMPLATES</div>
          </div>
          <div class="statistic">
            <div class="stat-numbers">12M+</div>
            <div class="stat-headings">QUERIES</div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-container">
      <div class="right-container-align">
        <img srcset="images/image-header-desktop.jpg 540w, images/image-header-mobile.jpg 654w"
          sizes="(max-width:474px) 400px, 560px" alt="people in office doing work on laptops with one woman smiling">
      </div>
    </div>

  </main>

</body>

</html>
